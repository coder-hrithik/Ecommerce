<div
    class="box-shadow hover:scale-105 transition-all duration-500 cursor-pointer flex-col items-center rounded-lg overflow-hidden w-[15rem] mx-3">
    <div class="h-[13rem] w-[10rem]">
        <img class="object-cover object-top " [src]="product.imageUrl" alt="">
    </div>

    <div class="p-4">
        <h3 class="font-medium text-gray-900 text-sm">{{product.brand}}</h3>
        <p class="mt-2 text-gray-500">
            {{product.title}}
        </p>
    </div>
</div>
